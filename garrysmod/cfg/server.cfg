// ============================================================
// SERVER CONFIGURATION - DarkRP
// ============================================================

// Server Identity
hostname "My Server"
sv_password ""
sv_region 0

// Network Settings
sv_minrate 0
sv_maxrate 0
sv_minupdaterate 33
sv_maxupdaterate 66
sv_mincmdrate 33
sv_maxcmdrate 66
net_maxfilesize 64

// Timeouts
sv_timeout 120

// Player Settings
sv_allowcslua 0
sv_allowdownload 1
sv_allowupload 0
sv_kickerrornum 0

// DarkRP Sandbox Limits
sbox_noclip 0
sbox_maxprops 50
sbox_maxragdolls 0
sbox_maxnpcs 0
sbox_maxballoons 0
sbox_maxeffects 0
sbox_maxdynamite 0
sbox_maxlamps 5
sbox_maxthrusters 0
sbox_maxwheels 0
sbox_maxhoverballs 0
sbox_maxvehicles 0
sbox_maxbuttons 0
sbox_maxemitters 0

// Prop Protection
sbox_godmode 0
sbox_playergod 0
physgun_limited 1

// Voice Chat
sv_voiceenable 1
sv_alltalk 0
sv_voicecodec vaudio_opus

// Gravity / Physics
sv_gravity 600
sv_friction 8
sv_stopspeed 75
sv_accelerate 5

// Logging
log on
sv_logbans 1
sv_logecho 1
sv_logfile 1
sv_log_onefile 0

// Security
sv_cheats 0
sv_lan 0
sv_pure 0
sv_pure_kick_clients 0

// Gamemode
sv_defaultgamemode "darkrp"

// Performance
gmod_admin_cleanup 0
ai_disabled 1
ai_keepragdolls 0
sv_turbophysics 1
