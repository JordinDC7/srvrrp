// SRVRRP performance monitor defaults
// Generated from PERFORMANCE_MASTER_PLAN execution pass.

// Lightweight metrics heartbeat
srvrrp_perf_monitor_enabled 1
srvrrp_perf_monitor_interval 30
srvrrp_perf_warn_frametime_ms 35
srvrrp_perf_warn_entity_count 2200
srvrrp_perf_persist_snapshots 1
srvrrp_perf_max_snapshots 120
srvrrp_perf_net_monitor_enabled 1
srvrrp_perf_timer_monitor_enabled 1
// Disabled by default because it adds slight overhead while enabled
srvrrp_perf_hook_monitor_enabled 0

// Prop spawn burst guardrail
srvrrp_prop_guard_enabled 1
srvrrp_prop_guard_window 2
srvrrp_prop_guard_limit 12

// Keep disabled by default until validated in production
srvrrp_ragdoll_cleanup_enabled 0
srvrrp_ragdoll_cleanup_age 180
srvrrp_ragdoll_cleanup_interval 30

// Adaptive load mode (graceful degradation signal for addons)
srvrrp_adaptive_load_enabled 1
srvrrp_adaptive_load_high_frametime_ms 42
srvrrp_adaptive_load_recover_frametime_ms 30
srvrrp_adaptive_load_min_hold_seconds 45
